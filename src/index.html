<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Layout Tumblrs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
        
</head>
<body class=fondoPag>
        <header>
                        <div class="fondoNavbar">
                                        <nav class="navbar navbar-expand-lg navbar-light">
                                                        <a class="navbar-brand" href="#">
                                                                <img src="https://cdn.icon-icons.com/icons2/805/PNG/512/tumblr_icon-icons.com_65932.png" width="30" height="30" alt="">
                                                        </a>
                                                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                                          <span class="navbar-toggler-icon"></span>
                                                        </button>
                                                      
                                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                                                <form class="form-inline my-2 my-lg-0">
                                                                        <input class="form-control mr-sm-2" type="search" placeholder="Search Tumblr" aria-label="Search">
                                                                        
                                                                </form>
                                                                
                                                          
                                                </div>
                                                <div class="d-flex flex-row-reverse bd-highlight">
                                                                <div class="p-2 bd-highlight">Flex item 1</div>
                                                                <div class="p-2 bd-highlight">Flex item 2</div>
                                                                <div class="p-2 bd-highlight">Flex item 3</div>
                                                </div>
                                        </nav>
                        </div>

        </header>

        <main>
                <div class="container">
                        <div class="row">
                                <div class="col-8">
                                        <div class="row">
                                              <div class="col-2 ">
                                                      <div><img src="images/pPhotoRetroGirl.png" alt=""></div>
                                                
                                              </div>
                                              <div class="col-10">
                                                        <div class="d-flex flex-row bd-highlight fondoBlanco">
                                                                        <div class="p-2 bd-highlight"><img src="images/text.png" alt=""></div>
                                                                        <div class="p-2 bd-highlight"><img src="images/photo.png" alt=""></div>
                                                                        <div class="p-2 bd-highlight"><img src="images/quote.png" alt=""></div>
                                                                        <div class="p-2 bd-highlight"><img src="images/link.png" alt=""></div>
                                                                        <div class="p-2 bd-highlight"><img src="images/chat.png" alt=""></div>
                                                        </div>
                                              </div>  
                                        </div>                 
                                </div>
                                <div class="col-4">

                                </div>
                        </div>
                </div>

        </main>

        <footer>

        </footer>
        
        
</body>
</html>
